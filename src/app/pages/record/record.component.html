<div class="container-page">
  <div nz-row>
    <div nz-col nzSpan="12">{{ 'income' | translate }}</div>
    <div nz-col nzSpan="12">{{ 'pay' | translate }}</div>
  </div>

  <div nz-row>
    <div nz-col nzSpan="10">
      <!-- form -->
      <app-detail-form></app-detail-form>
    </div>

    <div nz-col nzSpan="14">
      <!-- list -->
      <nz-table #basicTable [nzData]="listOfData" nzBordered>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action ä¸€ {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
